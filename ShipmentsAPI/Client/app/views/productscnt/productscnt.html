<div ng-app="myApp.products" ng-controller="ProductsCtrl" class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Latest Products</h3>
        </div>

        <div class="input-group col-sm-3 col-md-3 pull-right" style="margin-bottom: 10px">
            <input type="text" class="form-control input-lg" placeholder="Type to filter" ng-model="searchString"/>
        </div>

    </div>

    <!-- /.row -->

    <!-- Page Features -->
    <div class="jumbotron row text-center">
        <div ng-repeat="product in products | searchFor : searchString" class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img src="{{product.picture}}" alt="" href="{{product.source}}">
                <div class="caption">
                    <h3>{{product.name}}</h3>
                    <p>{{product.description}}</p>
                    <a href="http://{{product.source}}" style="color: blue">{{product.source}}</a>
                    <p>&euro;{{product.price}}</p>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->
</div>
